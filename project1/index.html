        <script type="text/javascript">
            $(function() {
				//all the menu items
				var $items 		= $('#cc_menu .cc_item');
				//number of menu items
				var cnt_items	= $items.length;
				//if menu is expanded then folded is true
				var folded		= false;
				//timeout to trigger the mouseenter event on the menu items
				var menu_time;

				$items.unbind('mouseenter')
					  .bind('mouseenter',m_enter)
				      .unbind('mouseleave')
					  .bind('mouseleave',m_leave)
					  .find('.cc_submenu > ul > li')
					  .bind('click',function(){
					var $li_e = $(this);
						  //if the menu is already folded,
						  //just replace the content
					if(folded){
						hideContent();
						showContent($li_e.attr('class'));
					}	
					      else //fold and show the content
						fold($li_e);
				});
				

				function m_enter(){
					var $this 	= $(this);
					clearTimeout(menu_time);
					menu_time 	= setTimeout(function(){
					//img
					$this.find('img').stop().animate({'top':'0px'},400);
					//cc_submenu ul
					$this.find('.cc_submenu > ul').stop().animate({'height':'300px'},400);
					},200);
					
				}
				
				//mouseleave function for the items
				function m_leave(){
					var $this = $(this);
					clearTimeout(menu_time);
					//img
					$this.find('img').stop().animate({'top':'-700px'},400);
					//cc_submenu ul
					$this.find('.cc_submenu > ul').stop().animate({'height':'0px'},400);
					
				}
				
				//back to menu button - unfolds the menu
				$('#cc_back').bind('click',unfold);
				
				function fold($li_e){
					var $item		= $li_e.closest('.cc_item');
				
					var d = 100;
					var step = 0;
					$items.unbind('mouseenter mouseleave');
					$items.not($item).each(function(){
						var $item = $(this);
						$item.stop().animate({
							'marginLeft':'-150px'
						},d += 200,function(){
							++step;
							if(step == cnt_items-1){
								folded = true;
								showContent($li_e.attr('class'));
							}	
						});
					});
				}
				
				function unfold(){
					$('#cc_content').stop().animate({'left':'-100%'},600,function(){
						var d = 100;
						var step = 0;
						
					$items.each(function(){
							var $item = $(this);
							
							$item.find('img')
								 .stop()
								 .animate({'top':'-700px'},200)
								 .andSelf()
								 .find('.cc_submenu > ul')
								 .stop()
								 .animate({'height':'0px'},200);
								 
							$item.stop().animate({
							'marginLeft':'0px'
							},d += 200,function(){
								++step;
								if(step == cnt_items-1){
									folded = false;
									$items.unbind('mouseenter')
										  .bind('mouseenter',m_enter)
										  .unbind('mouseleave')
										  .bind('mouseleave',m_leave);
									
									hideContent();
								}		  
							});
						});
					});
					
				}
				
				//function to show the content
				function showContent(idx){
					$('#cc_content').stop().animate({'left':'0px'},200,function(){
						$(this).find('.'+idx).fadeIn();
					});
					
					var idx_nm=idx.replace("cc_content_", "");
					
					if(idx_nm=='2'||idx_nm=='4'||idx_nm=='11'||idx_nm=='12'||idx_nm=='14'||idx_nm=='15'||idx_nm=='16'||idx_nm=='17'||idx_nm=='18'){					//if(idx=='cc_content_2'||idx=='cc_content_4'||idx=='cc_content_11'||idx=='cc_content_12'||idx=='cc_content_14'||idx=='cc_content_15'||idx=='cc_content_16'||idx=='cc_content_17'||idx=='cc_content_18'){
						$('.cc_content').css({
							width:'80%',
							left:'-90%'
						});				
					}else{
						$('.cc_content').css({
							width:'800px',
							left:'-800px'
						});
					}

					if(idx_nm=='1' || idx_nm=='2' || idx_nm=='3' || idx_nm=='4'){
						$('.cc_content').css({
							background:'#000'
						});							
					}else if(idx_nm=='5' || idx_nm=='6'){
						$('.cc_content').css({
							background:'#000'
						});	
					}else if(idx_nm=='8' || idx_nm=='9'){
						$('.cc_content').css({
							background:'#000'
						});	
					}else if(idx_nm=='10' || idx_nm=='11' || idx_nm=='12' || idx_nm=='13'){
						$('.cc_content').css({
							background:'#000'
						});	
					}else{
						$('.cc_content').css({
							background:'#000'
						});							
					}
					
				}
	
				//function to hide the content
				function hideContent(){
					$('#cc_content').find('div').hide();
				}
            });
